version: 2
project_name: gomap

before:
  hooks:
    - go mod tidy

builds:
  - id: gomap
    main: ./cmd/gomap
    binary: gomap
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{ trimprefix .Version "v" }} -X main.commit={{ .FullCommit }} -X main.date={{ .Date }}

archives:
  - id: binaries
    ids:
      - gomap
    formats: binary
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  use: git
  filters:
    exclude:
      - '^docs:'
      - '^test:'

release:
  prerelease: auto
  draft: false
